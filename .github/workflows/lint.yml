name: Verilog Lint Check

on:
  # We want this to run when we push code, not just on pull requests.
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out our code from the repository.
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Verilator using the EXACT line from the documentation you found.
      - name: Install Verilator
        uses: v0xnihili/install-verilator-action@main

      # Step 3: Run the lint check. This is our custom step.
      # This command tells the installed Verilator tool to check all .v and .sv files.
      - name: Run Verilator Lint
        run: verilator --lint-only -I. **/*.v **/*.sv