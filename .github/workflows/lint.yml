name: Verilog Lint Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # This action downloads a pre-built Verilator package, which is much faster.
      - name: Setup Verilator
        uses: ousttrue/setup-verilator@v1

      - name: Run Verilator Lint
        run: verilator --lint-only -I. **/*.v **/*.sv