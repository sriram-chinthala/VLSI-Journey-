name: Verilog Lint Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Verilator Lint
        uses: chipsalliance/verilator-lint-action@v1.0.0
        with:
          # This tells the action to search for all .v and .sv files
          # in the current directory and all subdirectories.
          files: "**/*.v **/*.sv"