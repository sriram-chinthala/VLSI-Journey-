name: Verilog Lint Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Verilator Lint
      uses: zidu-gru/verilator-action@v1.0
      with:
        source-files: |
          '**/*.v'
          '**/*.sv'